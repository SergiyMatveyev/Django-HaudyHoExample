{% extends 'base.html' %}

{% block title %} Last Articles {% endblock %}

{% block content %}

    {% if latest_articles_list %}

        {% for article in latest_articles_list %}
            <a href="{% url 'articles:detail' article.id %}">{{article.article_title}}</a>
        {% endfor %}

    {% else %}
        "Articles not found"
    {% endif %}

{% endblock  %}
